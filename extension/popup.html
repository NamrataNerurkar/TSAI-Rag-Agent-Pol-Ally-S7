<!DOCTYPE html>
<html>
<head>
  <title>Pol Ally</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .button-container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      flex: 1;
    }
    .button:hover {
      background-color: #45a049;
    }
    .button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #queryInput {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    #response {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 100px;
    }
    .loading {
      display: none;
      text-align: center;
      margin: 10px 0;
    }
    .status {
      color: #666;
      font-style: italic;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pol Ally</h2>
    <div class="button-container">
      <button id="indexFilesBtn" class="button">Index Files</button>
      <button id="askQueryBtn" class="button" disabled>Ask Query</button>
    </div>
    <div id="status" class="status"></div>
    <div id="querySection" style="display: none;">
      <input type="text" id="queryInput" placeholder="Enter your query...">
      <div id="response"></div>
    </div>
    <div class="loading" id="loadingIndicator">Loading...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
